research_task:
  description: >
    Analyze the topic: {topic}. Focus on research and provide insights that are relevant to the topic. Use various sources to gather information and compile a detailed report with key points and recommendations.
  expected_output: >
    A detailed report on the topic with key points, insights, and recommendations. Sources provided and referenced.

review_task:
  description: >
    Review the topic : {topic}. Check for clarity, engagement, grammatical accuracy, and relevance. Edit and refine the content, ensuring it aligns with the user's question and provides accurate information. Ensure sources are provided and referenced.
  expected_output: >
    A refined and edited content on the topic with clarity, engagement, grammatical accuracy and relevance. Sources provided and referenced.
